description: "The Black Mask (published in some countries as Raffles: Further Adventures\
  \ of the Amateur Cracksman) is the second collection of stories written by Ernest\
  \ William Hornung in the A. J. Raffles series concerning a gentleman thief in late\
  \ Victorian London. It was first published in 1901.\nThe Short Stories contained\
  \ in the collection are:\nNo Sinecure\nA Jubilee Present\nThe Fate of Faustina\n\
  The Last Laugh\nTo Catch A Thief\nAn Old Flame\nThe Wrong House\nThe Knees of the\
  \ Gods\nSeveral of the stories were adapted for the 1977 Raffles television series.\n\
  \ From Wikipedia (CC BY-SA)."
